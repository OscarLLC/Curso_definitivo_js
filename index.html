               </form>
               <div class="container-resset-password">
                    <p>Tienes una cuenta</p> <a href="#">Entrar</a>

        </div>
        <footer>
            <div class="container-drop-box">
                <p>IDIOMA</p>
                <div>
                    <a>Español</a>
